name: Release @next
on:
  push:
    branches:
      - main
  workflow_dispatch: {}

# # Sentry integration disabled - using git tags for release tracking
# env:
#  SENTRY_ORG: terraconstructs
#  SENTRY_PROJECT: tcons-cli

concurrency:
  group: release-next

permissions:
  contents: write # Required to push git tags

jobs:
  prepare-release:
    if: github.repository == 'TerraConstructs/terraform-cdk'
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.build-test-matrix.outputs.tests }}
      version: ${{ steps.get_version.outputs.version }}
    container:
      image: terraconstructs/jsii-terraform
    env:
      CHECKPOINT_DISABLE: "1"
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0 # gives standard-version access to all previous commits
      - name: "Add Git safe.directory" # Go 1.18+ started embedding repo info in the build and e.g. building @tcons/hcl2json fails without this
        # The Sentry CLI also requires this, https://github.com/actions/checkout/issues/760
        run: git config --global --add safe.directory /__w/terraform-cdk/terraform-cdk
      - name: ensure correct user
        run: chown -R root /__w/terraform-cdk
      - name: installing dependencies
        run: yarn install --frozen-lockfile
      - name: Configure git user
        run: |
          git config user.name github-team-tf-cdk
          git config user.email vincent@terraconstructs.dev
      - run: |
          yarn prepare-next-release
          tools/align-version.sh
      - name: version
        id: get_version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "version=${version}" >> $GITHUB_OUTPUT
      - name: release status
        id: get_release_status
        run: |
          version="${{ steps.get_version.outputs.version }}"
          if git rev-parse "v${version}" >/dev/null 2>&1; then
            echo "Tag v${version} exists - version already released"
            echo "release=released" >> $GITHUB_OUTPUT
          else
            echo "Tag v${version} does not exist - proceeding with release"
            echo "release=unreleased" >> $GITHUB_OUTPUT
          fi
      # Note: release_next uses pre-release versions so we don't create tags here
      # Tags are created in the main release workflow
      - name: create bundle
        run: |
          yarn install --frozen-lockfile
          yarn build
          yarn package
        # env:
        #   SENTRY_DSN: {{ secrets.SENTRY_DSN }}
      # - name: Add sourcemap and commit info to sentry
      #   if: steps.get_release_status.outputs.release == 'unreleased'
      #   run: |
      #     sentry-cli releases files tcons-cli-${{ steps.get_version.outputs.version }} upload-sourcemaps ./packages/tcons-cli/bundle
      #     sentry-cli releases set-commits --auto tcons-cli-${{ steps.get_version.outputs.version }}
      #   env:
      #     SENTRY_AUTH_TOKEN: {{ secrets.SENTRY_TOKEN }}
      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist
          path: dist
      - name: Upload edge-provider bindings
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ !inputs.skip_setup }}
        with:
          name: edge-provider-bindings
          path: packages/@tcons/provider-generator/edge-provider-bindings
      - name: publish tag
        run: git push --follow-tags

  unit_test:
    uses: ./.github/workflows/unit.yml
    strategy:
      fail-fast: false
      matrix:
        package:
          [
            tcons,
            tcons-cli,
            "@tcons/hcl2cdk",
            "@tcons/hcl2json",
            "@tcons/provider-generator",
            "@tcons/provider-schema",
            "@tcons/commons",
            "@tcons/cli-core",
          ]
        terraform_version: ["1.6.5", "1.5.5"]
    with:
      concurrency_group_prefix: release-next
      package: ${{ matrix.package }}
      terraform_version: ${{ matrix.terraform_version }}
    secrets: inherit

  linting:
    uses: ./.github/workflows/linting.yml
    with:
      concurrency_group_prefix: release-next
    secrets: inherit

  integration_test:
    needs:
      - prepare-release
    uses: ./.github/workflows/integration.yml
    with:
      skip_setup: true
      concurrency_group_prefix: release-next
    secrets: inherit

  provider_integration_test:
    needs:
      - prepare-release
    uses: ./.github/workflows/provider-integration.yml
    with:
      skip_setup: true
      concurrency_group_prefix: release-next
    secrets: inherit

  examples:
    uses: ./.github/workflows/examples.yml
    with:
      concurrency_group_prefix: release-next
    secrets: inherit

  release_npm:
    name: Release to NPM
    needs:
      - prepare-release
      - integration_test
      - provider_integration_test
      - unit_test
    runs-on: ubuntu-latest
    container:
      image: terraconstructs/jsii-terraform
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist
      - name: ensure correct user
        run: chown -R root /__w/terraform-cdk
      - name: Release
        run: npx -p publib publib-npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_DIST_TAG: next

