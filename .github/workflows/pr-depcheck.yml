name: Depcheck
on:
  merge_group:
    types: [checks_requested]
  pull_request:
    branches:
      - main
jobs:
  depcheck:
    runs-on: ubuntu-latest
    container:
      image: terraconstructs/jsii-terraform
    env:
      CHECKPOINT_DISABLE: "1"
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        package: [
            tcons,
            # tcons-cli,
            "@tcons/hcl2json",
            "@tcons/hcl2cdk",
            "@tcons/hcl-tools",
            "@tcons/provider-schema",
            "@tcons/provider-generator",
            "@tcons/commons",
            # "@tcons/cli-core",
          ]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: "Run Depcheck"
        run: |
          npx lerna exec --scope '${{ matrix.package }}' -- npx -y depcheck --ignores="@types/*,jsii,jsii-pacmak,jsii-docgen,yoga-layout-prebuilt,eslint,jest,tsc-files,typescript,esbuild,esbuild-jest,graphology-types"
